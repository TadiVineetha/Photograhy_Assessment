<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Contact Form</title>
</head>
<body style="background-color: peachpuff;">
	<!-- Contact Us Section -->
	<section id="contact" class="container">
		<center><h2>Contact Us</h2></center>
		<h3><a href="home.html" style="float: right;">Home</a></h3>
		<br>
		<h3><a href="courses.html" style="float: right;">Courses</a></h3>
		<br>
		<br>
		<form>
			<div class="form-group">
				<label for="name">Full Name:</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Type your name">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Type your email">
			</div>
			<div class="form-group">
				<label for="name">Mobile No:</label>
				<input type="text" class="form-control" id="number" name="number" placeholder="Enter your mobile no">
			</div>
			<div class="form-group">
				<label for="name">Are you looking for a photographer?</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Yes/No">
			</div>
			<div class="form-group">
				<label for="name">Do you have a date for your wedding?</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Yes/No">
			</div>
			<div class="form-group">
				<label for="message">Message:</label>
				<textarea class="form-control" id="message" name="message" rows="4"></textarea>
			</div>
			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</section>

</body>
</html>
